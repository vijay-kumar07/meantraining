<!DOCTYPE html>
<html>
<head>
	<title> odd or even</title>
</head>
<body>
	<h2> Even or Odd </h2>
	<script type="text/javascript">


	function oddOrEven(num)
	{ 
		if(num%2==0)
		{
			console.log('given number is even');
		}
		else
		{
			console.log("given number is odd");
		}

	}

	oddOrEven(9);
	</script>

</body>
</html>
