<!DOCTYPE html>
<html>
<head>
	<title> celsius to fahrenheit</title>
</head>
<body>
	<h1> Converion of temperatures </h1>
	<script type="text/javascript">
		function celToFaren(celsius)
		{
			F=(celsius*(9/5))+32;
			console.log('celsius to fahrenheit value is '+ F + 'f' );

		}
		function farenToCel(farenhit)
		{
			C=((farenhit-32)*5)/9
			console.log('celsius to fahrenheit value is '+ C + 'C');
		}

		celToFaren(20);
		farenToCel(90);




	</script>

</body>
</html>
