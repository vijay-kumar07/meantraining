<!DOCTYPE html>
<html>
<head>
	<title> sum of an array !</title>
</head>
<body>
	<h1> sum of an array </h1>

	<script type="text/javascript">
		var sum = 0;
		function sumOfArray(arr)
		{
			for (i=0;i<arr.length;i++)
			{
					sum+=arr[i]; 
			}
			return sum;

		}

		var arr =[100,30,40,1,300,250];

		console.log('The sum of an Array is '+ sumOfArray(arr)) ;



	</script>

</body>
</html>
