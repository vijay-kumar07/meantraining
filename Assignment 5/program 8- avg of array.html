<!DOCTYPE html>
<html>
<head>
	<title> average value</title>
</head>
<body>
	<h1>average value</h1>
	<script type="text/javascript">
		

		var sum = 0;
		var avg;
		function avgOfArray(arr)
		{
			for (i=0;i<arr.length;i++)
			{
					sum+=arr[i]; 
			}

			avg=sum/arr.length;
			return avg;

		}

		var arr =[100,30,40,1,300,250];

		console.log('The average of an Array is '+ avgOfArray(arr)) ;
	
</script>
</body>
</html>
