<!DOCTYPE html>
<html>
<head>
	<title> search element </title>
</head>
<body>
	<h1> search element in an Array</h1>
	<script type="text/javascript">
		

		function findElement(arr,find)
		{
			var num=find;
			for (i=0;i<arr.length;i++)
			{
				if(arr[i]==num)
				{
					return true;
					break;
				}
			}
		}

		var arr =[100,400,30,40,1,25];
		var find=4000;
		if(findElement(arr,find))
		{
			console.log('The number '+ find +' is present is an array') ;
		}	
		else 
		{
			console.log("The number is not present in an array");
		}


	</script>

</body>
</html>
