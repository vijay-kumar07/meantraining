<!DOCTYPE html>
<html>
<head>
	<title> Maximum element is an Array</title>
</head>
<body>
	<h2>Maximum element is an Array</h2>
	<script type="text/javascript">
	
	
		function maxArray(arr)
		{
			var max=arr[0];
			for (i=0;i<arr.length;i++)
			{
					if(arr[i]>max)
					{
						max=arr[i];
					}		
			}
			return max;

		}

		var arr =[100,400,30,40,1,25];

		console.log('The maximum element of an Array is '+ maxArray(arr)) ;

	</script>

</body>
</html>
